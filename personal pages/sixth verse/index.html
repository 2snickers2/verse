            <p class="verse">
                12 часов ты не спишь,
                <br>
                Что случилось снова грустишь.
                <br>
                Тихо плачешь, чтобы не слышал никто,
                <br>
                Опять из-за него.
                </br>
                
                <br>
                Может смириться пора
                <br>
                Ты интересна ему не была.
                <br>
                Мальчишка в сторону твою не смотрел,
                <br>
                И потух огонь, который так пылко горел
